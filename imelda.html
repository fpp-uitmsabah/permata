                                <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-6">
                                    <h3 class="text-lg font-bold text-gray-900 mb-4">Subjects Taught</h3>
                                    <div class="space-y-2">
                                        ${profileData.subjects_taught.map(subject => `
                                            <div class="p-3 bg-gradient-to-r from-green-50 to-emerald-50 rounded-lg border-l-4 border-green-500">
                                                <p class="text-sm font-medium text-green-900">${subject}</p>

                                        `).join('')}
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('profileView').innerHTML = profileHTML;
        }

        // Initial render on page load
        document.addEventListener('DOMContentLoaded', showProfessorProfile);
    </script>
