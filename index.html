        body {
            box-sizing: border-box;
        }
        
        /* Enhanced animations and transitions */
        .faculty-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .faculty-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .faculty-card:hover::before {
            left: 100%;
        }
        
        .faculty-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255,255,255,0.1);
        }
        
        .faculty-avatar {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .faculty-card:hover .faculty-avatar {
            transform: scale(1.1);
        }
        
        .field-badge {
            font-size: 0.75rem;
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .field-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .field-badge:hover::before {
            left: 100%;
        }
        
        /* Enhanced field colors with gradients */
        .ekonomi { 
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .kewangan { 
            background: linear-gradient(135deg, #10b981, #047857);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .pemasaran { 
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }
        .pengurusan { 
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        .pengangkutan { 
            background: linear-gradient(135deg, #ec4899, #be185d);
            color: white;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
        }
        .default { 
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
        }
        
        .search-container {
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            z-index: 10;
        }
        
        .search-input {
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .back-button {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            transform: translateX(-4px);
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow: hidden;
        }
        
        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Stagger animation for cards */
        .faculty-card {
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.6s ease forwards;
        }
        
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Pulse effect for count */
        .count-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Enhanced scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }
    </style>

        // Filter faculty
        function filterFaculty() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const fieldFilter = document.getElementById('fieldFilter').value;
            
            filteredFaculty = facultyData.filter(faculty => {
                const matchesSearch = faculty.name.toLowerCase().includes(searchTerm) ||
                                      faculty.position.toLowerCase().includes(searchTerm) ||
                                      faculty.field.toLowerCase().includes(searchTerm);
                
                const matchesField = !fieldFilter || faculty.field === fieldFilter;
                
                return matchesSearch && matchesField;
            });
            
            renderFacultyGrid();
        }

            const faculty = facultyData[index];

                const cleanPath = faculty.path.replace(/\[|\]/g, '');

        // Sort faculty
        function sortFaculty() {
            const sortBy = document.getElementById('sortBy').value;
            
            filteredFaculty.sort((a, b) => {
                switch(sortBy) {
                    case 'name': return a.name.localeCompare(b.name);
                    case 'position': return a.position.localeCompare(b.position);
                    case 'field': return a.field.localeCompare(b.field);
                    default: return 0;
                }
            });
            
            renderFacultyGrid();
        }

        // Clear all filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('fieldFilter').value = '';
            document.getElementById('sortBy').value = 'name';
            filteredFaculty = [...facultyData];
            renderFacultyGrid();
        }

        // Enhanced filter with debounce
        let filterTimeout;
        function debouncedFilter() {
            clearTimeout(filterTimeout);
            filterTimeout = setTimeout(() => {
                filterFaculty();
            }, 300);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchInput').addEventListener('input', debouncedFilter);
            document.getElementById('fieldFilter').addEventListener('change', filterFaculty);
            document.getElementById('sortBy').addEventListener('change', sortFaculty);
            document.getElementById('clearFilters').addEventListener('click', clearFilters);
            
            document.addEventListener('keydown', (e) => {

            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');

            // Set a subtle initial volume
            backgroundMusic.volume = 0.15;

            function updateButtonState() {
                if (backgroundMusic.paused) {
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                } else {
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                }
            }

            audioControl.addEventListener('click', () => {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().catch(e => console.log("Playback was prevented by browser."));
                } else {
                    backgroundMusic.pause();
                }
            });
            
            // Autoplay workaround: Attempt to play on the first user interaction anywhere on the page
            const playOnFirstInteraction = () => {
                backgroundMusic.play().catch(e => {
                    console.log("User must click the play button to start music.");
                });
                // Remove this listener after the first interaction
                document.body.removeEventListener('click', playOnFirstInteraction);
                document.body.removeEventListener('touchend', playOnFirstInteraction);
            };
            document.body.addEventListener('click', playOnFirstInteraction, { once: true });
            document.body.addEventListener('touchend', playOnFirstInteraction, { once: true });


            backgroundMusic.addEventListener('play', updateButtonState);
            backgroundMusic.addEventListener('pause', updateButtonState);

            updateButtonState();
